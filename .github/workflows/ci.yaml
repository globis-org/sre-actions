name: CI
env:
  GIT_USER_NAME: sre-app[bot]
  GIT_USER_EMAIL: 110921958+sre-app[bot]@users.noreply.github.com
on:
  workflow_dispatch:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Generate GitHub App token
        id: generate-token
        if: ${{ secrets.SRE_BOT_APP_ID != '' && secrets.SRE_BOT_APP_PRIVATE_KEY != '' }}
        uses: actions/create-github-app-token@df432ceedc7162793a195dd1713ff69aefc7379e # v2.0.6
        with:
          app-id: ${{ secrets.SRE_BOT_APP_ID }}
          private-key: ${{ secrets.SRE_BOT_APP_PRIVATE_KEY }}

      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          token: ${{ steps.generate-token.outputs.token || github.token }}

      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version-file: package.json
          cache: yarn

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Test all actions
        run: yarn all

      - name: Build all actions
        run: yarn workspaces run all

      - name: Set git config
        run: |
          git config user.name "$GIT_USER_NAME"
          git config user.email "$GIT_USER_EMAIL"

      - name: Commit and push
        if: ${{ steps.generate-token.outputs.token != '' }}
        run: |
          git add -N . # 新規ファイルを含める
          if ! git diff --exit-code --quiet; then
            git add .
            git commit -m "feat: build all actions"
            git push
          fi
