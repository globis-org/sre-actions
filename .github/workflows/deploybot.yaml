name: Test deploybot action
on:
  workflow_dispatch:
  pull_request:
    paths:
      - deploybot/**
      - .github/workflows/deploybot.yaml

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.5.2
      - uses: actions/setup-node@v3.6.0
        with:
          node-version-file: package.json
          cache: yarn
      - run: |
          yarn install --frozen-lockfile
          yarn workspace deploybot all

  e2e:
    runs-on: ubuntu-latest
    environment: e2e
    steps:
      - uses: actions/checkout@v2
      - name: The job has started
        uses: ./deploybot
        with:
          status: started
          token: ${{ secrets.SLACK_OAUTH_TOKEN }}
          channel: ${{ secrets.SLACK_CHANNEL }}

      - name: Generate image tags
        id: tags
        uses: ./docker-image-tag
        with:
          env: dev
          suffix_type: auto

      - name: The job has succeeded
        uses: ./deploybot
        with:
          status: success
          token: ${{ secrets.SLACK_OAUTH_TOKEN }}
          channel: ${{ secrets.SLACK_CHANNEL }}
          custom_fields: |
            - title: ECR Repository
              value: "```dummy```"
            - title: Image Tags
              value: "```${{ steps.tags.outputs.image_tag }}\n${{ steps.tags.outputs.latest_tag }}```"

      - name: The job has failed
        uses: ./deploybot
        with:
          status: failure
          token: ${{ secrets.SLACK_OAUTH_TOKEN }}
          channel: ${{ secrets.SLACK_CHANNEL }}
          custom_fields: |
            - title: ECR Repository
              value: "```dummy```"
            - title: Image Tags
              value: "```${{ steps.tags.outputs.image_tag }}\n${{ steps.tags.outputs.latest_tag }}```"

      - name: The job has been cancelled
        uses: ./deploybot
        with:
          status: cancelled
          token: ${{ secrets.SLACK_OAUTH_TOKEN }}
          channel: ${{ secrets.SLACK_CHANNEL }}
