name: Test deploybot action
on:
  workflow_dispatch:
  pull_request:
    paths:
      - deploybot/**
      - .github/workflows/deploybot.yaml

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          yarn install --frozen-lockfile
          yarn workspace deploybot all

  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./deploybot
        with:
          milliseconds: 500
